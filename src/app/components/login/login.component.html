
<form [formGroup] = "loginForm" (ngSubmit)="login()">

<div class="col-md-4 mt-5 mx-auto">

    <div class="form-group">
      <label for="email" class="form-label mt-4">Email address</label>
      <input type="email" name="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" name="password" id="password" class="form-control" formControlName="password" placeholder="Password">
    </div>


    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

  </div>
</form>
